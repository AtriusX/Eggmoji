<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eggmoji!</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="lib/seedrandom.min.js"></script>
    <script type="text/javascript" src="templates/meta.js"></script>
    <script type="text/javascript" src="extentions.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body onload="process()">
    <div class="input" align="center">
      <span class="at">@</span>
      <input type="text" id="name" placeholder="username" />
      <input type="button" value="Confirm" id="confirm" onclick="process()" />
    </div>
    <div class="container" align="center">
      <canvas id="egg" height="512" width="512">
        Canvas is not supported in your browser!
      </canvas>
      <p class="phrase">Enter your username to get your egg!</p>
      <a id="download" download="egg.png">
        <input type="button" value="Download" onclick="download()" />
      </a>
      <input id="update" type="button" value="Update" onclick="toggleAutoUpdate()" /> 
    </div>
  </body>
</html>
